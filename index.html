<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Shopper</title>
</head>

<body>
	<header>
		<div class='header_wrapper'>
			<div class='top_header'>
				<p class='green_logo'>Shop<span class='black_logo'>per</span></p>
				<div class='header_input_wrap'>
					<input type="text" placeholder='Search Items' class='header_input'>
					<img src="/img/search.svg" alt="Поиск" class='search'>
				</div>
				<button class='trash_button'> <img src="/img/Shopping-bag.svg" alt="Корзина"> 0 Items Added</button>
				<button class='login_or_signup'> <img src="/img/Profile 1.svg" alt="Вход"> Login or Sign Up</button>
			</div>
		</div>
	</header>
	<div class='bottom_header'>
		<nav>
			<ul class="nav">
				<li class="nav_elem"><button class="nav_elem_btn">Features </button></li>
				<li class="nav_elem"><button class="nav_elem_btn">Products</button></li>
				<li class="nav_elem"><button class="nav_elem_btn">Blog</button></li>
				<li class="nav_elem"><button class="nav_elem_btn">About</button></li>
			</ul>
		</nav>
	</div>
	<section>
		<div class='welcome'>
			<div class='container'>
				<div class='welcome-inner'>
					<div class='left'>
						<div class='left-inner'>
							<div class='left-inner_text'>
								<h1 class='title'>Discover Our Latest Products</h1>
								<p class='subtitle'>Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a
									product</p>
							</div>
							<button class='button-buy'>Buy Now</button>
						</div>
					</div>
					<div class='right'>
						<div class='right-inner'>
							<div class='star'>
								<img src="/img/Star 1.svg" alt="Звездочка">
							</div>
							<div class='right_picture'>
								<div class='right_picture-img'>
									<img src="/img/image 6.png" alt="Наушники">
								</div>
							</div>
							<div class='star2'>
								<img src="/img/Star 1.svg" alt="Звездочка">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
